<template>    
    <article class="slds-card">
        <div class="slds-grid slds-einstein-header slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-utility-salesforce1">
                            <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#salesforce1"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-truncate" title="Einstein (10+)">
                            <a href="https://openweathermap.org/" class="slds-card__header-link" title="Live Weather Data">
                            <span class="slds-text-heading_small">Live Weather Updates</span>
                            </a>
                        </h2>
                    </div>
                </div>
                <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
            </header>
        </div>
        <div class = "slds-m-around_small slds-card__body slds-card__body_inner">
            <div class = "slds-has-flexi-truncate slds-grid">
                <div class = "slds-form-element slds-p-right_medium">
                    <lightning-combobox 
                        name="Locations" 
                        label="Locations" 
                        placeholder="Search a location..."
                        value = {locValue}
                        options = {locOptions}
                        onchange = {locHandleSelect}>
        
                    </lightning-combobox>
                </div>
                <div class = "slds-form-element">
                    <lightning-combobox 
                        name="Timeframe" 
                        label="Timeframe" 
                        placeholder="Choose a setting"
                        value = {timeValue}
                        options = {timeOptions}
                        onchange = {timeHandleSelect}>
        
                    </lightning-combobox>
                </div>
            </div>
        </div>

        <template if:true={isLocationSelected}>
            <div class="slds-card__body slds-card__body_inner">
                <article class="slds-card slds-card_boundary">
                    <div class="slds-card__header slds-grid slds-p-left_xx-small">
                        <header id = "subHeader" class="slds-media slds-media_center slds-has-flexi-truncate slds-p-vertical_xxx-small">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon_medium" style="width:45px">
                                <svg class="slds-icon_medium" xmlns="http://www.w3.org/2000/svg" viewBox = "0 10 50 45">;
                                    <use xlink:href={svgURL}></use>
                                </svg>
                            </span>
                        </div>
                        <div class="slds-media__body slds-text-heading_medium">
                            <h2 class="slds-card__header-title slds-text-heading_large">
                                <span>
                                    <b>
                                        {getName}
                                    </b>
                                </span>
                            </h2>
                            <div class= "slds-text-heading_small">
                                As of {getCurTime}
                            </div>
                            <div class="slds-text-heading_medium">
                                The current condition is {getCDescription}.
                            </div>
                        </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner slds-p-top_medium">
                        <ul class="slds-has-dividers_bottom-space">
                            <li class="slds-item">
                                <div class="slds-grid slds-gutters">
                                    <span class="slds-text-align_center slds-col">
                                        <div class="slds-text-body_small slds-text-color_weak">Temperature:</div>
                                        <div class="slds-text-heading_small"><b>{getCTemp}</b></div>
                                    </span>
                                    <span class="slds-text-align_center slds-col">
                                        <div class="slds-text-body_small slds-text-color_weak">Feels Like:</div>
                                        <div class="slds-text-heading_small"><b>{getCFeelsLike}</b></div>
                                    </span>
                                </div>
                            </li>
                            <li class="slds-item">
                                <div class="slds-grid slds-gutters">
                                    <span class="slds-text-align_center slds-col">
                                        <div class="slds-text-body_small slds-text-color_weak">Wind Speed:</div>
                                        <div class="slds-text-heading_small"><b>{getCWSpeed}</b></div>
                                    </span>
                                    <span class="slds-text-align_center slds-col">
                                        <div class="slds-text-body_small slds-text-color_weak">Wind Direction:</div>
                                        <div class="slds-text-heading_small"><b>{getCWDeg}</b></div>
                                    </span>
                                </div>
                            </li>
                            
                            <li class="slds-item">
                                <div class="slds-grid slds-gutters">
                                    <span class="slds-text-align_center slds-col">
                                        <div class="slds-text-body_small slds-text-color_weak">Sunrise:</div>
                                        <div class="slds-text-heading_small"><b>{getCSunrise}</b></div>
                                    </span>
                                    <span class="slds-text-align_center slds-col">
                                        <div class="slds-text-body_small slds-text-color_weak">Sunset:</div>
                                        <div class="slds-text-heading_small"><b>{getCSunset}</b></div>
                                    </span>
                                </div>
                            </li>

                            <li class="slds-item">
                                <div class="slds-grid slds-gutters">
                                    <span class="slds-text-align_center slds-col">
                                        <div class="slds-text-body_small slds-text-color_weak">Humidity:</div>
                                        <div class="slds-text-heading_small"><b>{getCHumidity}</b></div>
                                    </span>
                                    <span class="slds-text-align_center slds-col">
                                        <div class="slds-text-body_small slds-text-color_weak">Visibility:</div>
                                        <div class="slds-text-heading_small"><b>{getCVisibility}</b></div>
                                    </span>
                                </div>
                            </li>

                        </ul>
                    </div>
                </article>
            </div>

        </template>
        
        
    </article>
</template>
