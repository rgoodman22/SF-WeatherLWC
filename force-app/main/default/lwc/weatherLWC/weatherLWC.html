<template>
    <article class="slds-card">
        <div class="slds-grid slds-einstein-header slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-utility-salesforce1">
                            <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#salesforce1"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-truncate" title="Einstein (10+)">
                            <a href="https://openweathermap.org/" class="slds-card__header-link" title="Live Flood Data">
                            <span class="slds-text-heading_small">Live Weather Updates</span>
                            </a>
                        </h2>
                    </div>
                </div>
                <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
            </header>
        </div>

        
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="combobox-id-12">Locations</label>
            <div class="slds-form-element__control">
              <div class="slds-combobox_container">
                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                  <div class="slds-combobox__form-element" role="none" style="width: 65%">
                    <input style="height: 30px;" type="text" class="slds-input slds-combobox__input slds-has-focus" id="combobox-id-12" aria-autocomplete="list" aria-controls="listbox-id-10" autocomplete="on" role="textbox" placeholder="Search..." />
                  </div>
                  <div id="listbox-id-10" class="slds-dropdown slds-dropdown_length-4 slds-dropdown_fluid" role="listbox">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <template for:each = {locations.data} for:item="loc">
                            <li key={loc.Id} role="presentation" class="slds-listbox__item">
                                <div id={loc.Id} 
                                class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" 
                                role="option"
                                onClick = "handleSelect(id)">

                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                    <span class="slds-media__body">
                                      <span class="slds-truncate" title={loc.Name}>{loc.Name}
                                      </span>
                                    </span>
                                  </div>
                            </li>
                        </template>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </article>
</template>
