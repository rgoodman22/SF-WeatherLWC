<template>
    <article class="slds-card">
        <div class="slds-grid slds-einstein-header slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-grid slds-grid_vertical-align-center slds-size_3-of-4 slds-medium-size_2-of-3">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-utility-salesforce1">
                            <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#salesforce1"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-truncate" title="Einstein (10+)">
                            <a href="https://openweathermap.org/" class="slds-card__header-link" title="Live Flood Data">
                            <span class="slds-text-heading_small">Live Weather Updates</span>
                            </a>
                        </h2>
                    </div>
                </div>
                <div class="slds-einstein-header__figure slds-size_1-of-4 slds-medium-size_1-of-3"></div>
            </header>
        </div>
        <div style="width:350px">
            <div class = "slds-p-left_medium slds-has-flexi-truncate slds-grid">
                <div class = "slds-form-element">
                    <lightning-combobox 
                        name="Locations" 
                        label="Locations" 
                        placeholder="Search a location..."
                        value = {value}
                        options = {options}
                        onchange = {handleselect}>
        
                    </lightning-combobox>
                </div>
            </div>
        </div>

        <div>
            <template if:true={isLocationSelected}>
                <div class="slds-card__body slds-card__body_inner">
                    <article class="slds-card slds-card_boundary">
                        <div class="slds-card__header slds-grid slds-p-left_xx-small">
                          <header id = "subHeader" class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure slds-p-top_xxx-small">
                                <span class="slds-icon_container slds-icon_container_circle slds-icon_small" style="width:50px">
                                    <svg xmlns="http://www.w3.org/2000/svg">;
                                        <use xlink:href={svgURL}></use>
                                    </svg>
                                </span>
                            </div>
                            <div class="slds-media__body">
                              <h2 class="slds-card__header-title">
                                  <span>
                                      <b>
                                          {getName}
                                      </b>
                                  </span>
                              </h2>
                            </div>
                          </header>
                        </div>


                      </article>
                </div>

            </template>
        </div>
        
        
    </article>
</template>
